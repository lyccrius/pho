# Project information
site_name: PhO Wiki
site_url: https://pho.lyccrius.site
site_author: Lyccrius
site_description: Lyccrius's PhO Wiki

# Repository
repo_name: 'lyccrius/pho'
repo_url: 'https://github.com/lyccrius/pho'

# Copyright
copyright: 'Copyright &copy; 2023 - 2023 Lyccrius'

# Configuration
theme:
  name: material
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  favicon: 'favicon.png'
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
  icon:
    logo: 'material/school-outline'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# Customization
extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

